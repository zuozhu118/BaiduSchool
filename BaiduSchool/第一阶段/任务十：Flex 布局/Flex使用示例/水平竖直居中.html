<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>水平竖直居中</title>
    <style>
        body
        {
            padding: 0;
            margin: 0;
        }

        .parent
        {
            display:flex;
            
            height:300px; 
            background-color: black;
        }

        .child
        {
            width: 100px; 
            height: 100px;
            margin:auto;   
            /*在Flex容器中，当项目边距设置为“auto”时，设置自动的垂直边距将使该项目完全集中两个轴。*/
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
