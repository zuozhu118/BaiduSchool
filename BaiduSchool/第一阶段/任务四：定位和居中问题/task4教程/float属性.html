<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>任务4浮动float属性</title>
    <style>
        .box-set {
            background: red;
            overflow:hidden;
        }

        .box {
            background: #8ec63f;
            height: 100px;
            float: left;
            margin: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="box-set">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
