<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>组件</title>
    
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <!--<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>-->
    <script src="build/browser.min.js"></script>
</head>
<body>
     <div id="example"></div>
    <script type="text/babel">
      var HelloMessage = React.createClass({
        render: function() {
          return <h1>Hello {this.props.name}</h1>;
        }
      });

      ReactDOM.render(
        <HelloMessage name="John" />,
        document.getElementById('example')
      );
</script>
</body>
</html>


<!--
上面代码中，变量 HelloMessage 就是一个组件类。
模板插入 <HelloMessage /> 时，
会自动生成 HelloMessage 的一个实例（下文的"组件"都指组件类的实例）。
所有组件类都必须有自己的 render 方法，用于输出组件。
-->


<!--
注意，组件类的第一个字母必须大写，否则会报错，比如HelloMessage不能写成helloMessage。
    另外，组件类只能包含一个顶层标签，否则也会报错。


    var HelloMessage = React.createClass({
      render: function() {
        return <h1>
          Hello {this.props.name}
        </h1><p>
          some text
        </p>;
      }
    });

上面代码会报错，因为HelloMessage组件包含了两个顶层标签：h1和p。
-->



<!--
组件的用法与原生的 HTML 标签完全一致，
可以任意加入属性，比如 <HelloMessage name="John"> ，
    就是 HelloMessage 组件加入一个 name 属性，值为 John。
    组件的属性可以在组件类的 this.props 对象上获取，
    比如 name 属性就可以通过 this.props.name 读取。
-->
