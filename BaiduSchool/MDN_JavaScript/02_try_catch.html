        //------------------------try--catch--finally中的返回值-----------------
        function f() {
            try {
                console.log(0);
                return 0;
                throw "bogus";
               
            } catch (e) {
                console.log(1);
                return 1;
                console.log(2);
            } finally {
                console.log(3);
                return 2;
                console.log(4);
            }

            console.log(5);
        }
        var result = f();
        console.log(result+'f函数的返回值');
