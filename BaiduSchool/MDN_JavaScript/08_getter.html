<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <script>
        //get 语句作为函数绑定在对象的属性上,当访问该属性时调用该函数.

        //1、语法： 
        //{get prop() { ... } }    //prop,待绑定函数的属性的名称.
        //{get [expression]() { ... } }  //expression,从ECMAScript 6开始, 可以使用表达式作为函数名称绑定在属性上. 
        
        //2、使用get语法时应注意以下问题:
        //可以使用数值或字符串作为标识;
        //必须不带参数 ;
        //在对象字面量中,同一个属性不能有两个get,也不能既有get又有属性键值对(不允许使用 { get x() { }, get x() { } } 和 { x: ..., get x() { } } ).

        var log = ['test1','test2'];
        var obj = {
            get Test() {
                if (log.length>0) {
                    return log[0]; 
                }
                return undefined;
            }
        };
        obj.Test='MyTest'
        console.log(obj.Test);  //test1
    </script>
</body>
</html>
