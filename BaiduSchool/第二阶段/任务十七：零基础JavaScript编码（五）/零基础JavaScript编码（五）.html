<body>
    <fieldset id="form-gra-time">
        <legend>请选择日期粒度：</legend>

    </fieldset>

    <fieldset>

            <select id="city-select" name="city">
                <option>北京</option>
            </select>
        </form>
    </fieldset>

    <div class="aqi-chart-wrap" id="wrap">
        
    </div>
