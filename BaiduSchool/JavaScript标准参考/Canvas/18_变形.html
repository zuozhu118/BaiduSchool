<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>变形</title>
</head>
<body>
    <canvas id="Canvas0" width="300" height="300" >您的浏览器不支持canvas！
    </canvas>
    <canvas id="Canvas1" width="300" height="300" >您的浏览器不支持canvas！
    </canvas>
    <canvas id="Canvas2" width="300" height="300" >您的浏览器不支持canvas！
    </canvas>
    <canvas id="Canvas3" width="300" height="300" >您的浏览器不支持canvas！
    </canvas>
    <script>

        draw0();
        draw1();
        draw2();
        draw3();

        
        function drawSpirograph(ctx, R, r, O) {
            var x1 = R - O;
            var y1 = 0;
            var i = 1;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            do {
                if (i > 20000) break;
                var x2 = (R + r) * Math.cos(i * Math.PI / 72) - (r + O) * Math.cos(((R + r) / r) * (i * Math.PI / 72))
                var y2 = (R + r) * Math.sin(i * Math.PI / 72) - (r + O) * Math.sin(((R + r) / r) * (i * Math.PI / 72))
                ctx.lineTo(x2, y2);
                x1 = x2;
                y1 = y2;
                i++;

            } while (x2 != R - O && y2 != 0);
            ctx.stroke();
        }

        //--------------------旋转rotate----(开始)----------------------------------
        function draw0() {
            var ctx = document.getElementById('Canvas0').getContext('2d');
            ctx.translate(75, 75);

            for (var i = 1; i < 6; i++) { // Loop through rings (from inside to out)
                ctx.save();
                ctx.fillStyle = 'rgb(' + (51 * i) + ',' + (255 - 51 * i) + ',255)';

                for (var j = 0; j < i * 6; j++) { // draw individual dots
                    ctx.rotate(Math.PI * 2 / (i * 6));
                    ctx.beginPath();
                    ctx.arc(0, i * 12.5, 5, 0, Math.PI * 2, true);
                    ctx.fill();
                }

                ctx.restore();
            }
        }
        //------------------------------------(结束)-------------------------------------------

        //---------------------移动translate--(开始)-----------------------------------
        //translate 方法，它用来移动 canvas 和它的原点到一个不同的位置。
        //translate(x, y)。x 是左右偏移量，y 是上下偏移量
        function draw1() {
            var ctx = document.getElementById('Canvas1').getContext('2d');
            ctx.fillRect(0, 0, 300, 300);
            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                    //每一次循环，先移动 canvas，画螺旋图案，然后恢复早原始状态。

                    ctx.save();
                    ctx.strokeStyle = "#9CFF00";
                    ctx.translate(50 + j * 100, 50 + i * 100);
                    drawSpirograph(ctx, 20 * (j + 2) / (j + 1), -8 * (i + 3) / (i + 1), 10);
                    ctx.restore();
                }
            }
        }
       
        //-------------------------------(结束)----------------------------------------------------------


        //-----------------------------缩放--（开始）--------------------------------------------------
        function draw2() {
            var ctx = document.getElementById('Canvas2').getContext('2d');
            ctx.strokeStyle = "#fc0";
            ctx.lineWidth = 1.5;
            ctx.fillRect(0, 0, 300, 300);

            // Uniform scaling
            ctx.save()
            ctx.translate(50, 50);
            drawSpirograph(ctx, 22, 6, 5);  // no scaling

            ctx.translate(100, 0);
            ctx.scale(0.75, 0.75);
            drawSpirograph(ctx, 22, 6, 5);

            ctx.translate(133.333, 0);
            ctx.scale(0.75, 0.75);
            drawSpirograph(ctx, 22, 6, 5);
            ctx.restore();

            // Non-uniform scaling (y direction)
            ctx.strokeStyle = "#0cf";
            ctx.save()
            ctx.translate(50, 150);
            ctx.scale(1, 0.75);
            drawSpirograph(ctx, 22, 6, 5);

            ctx.translate(100, 0);
            ctx.scale(1, 0.75);
            drawSpirograph(ctx, 22, 6, 5);

            ctx.translate(100, 0);
            ctx.scale(1, 0.75);
            drawSpirograph(ctx, 22, 6, 5);
            ctx.restore();

            // Non-uniform scaling (x direction)
            ctx.strokeStyle = "#cf0";
            ctx.save()
            ctx.translate(50, 250);
            ctx.scale(0.75, 1);
            drawSpirograph(ctx, 22, 6, 5);

            ctx.translate(133.333, 0);
            ctx.scale(0.75, 1);
            drawSpirograph(ctx, 22, 6, 5);

            ctx.translate(177.777, 0);
            ctx.scale(0.75, 1);
            drawSpirograph(ctx, 22, 6, 5);
            ctx.restore();
        }

        //--------------------------------（结束）-------------------------------


        //----------------------变形--transform-----(开始)-------------------
        function draw3() {
            var canvas = document.getElementById("Canvas3");
            var ctx = canvas.getContext("2d");

            var sin = Math.sin(Math.PI / 6);
            var cos = Math.cos(Math.PI / 6);
            ctx.translate(200, 200);
            var c = 0;
            for (var i = 0; i <= 12; i++) {
                c = Math.floor(255 / 12 * i);
                ctx.fillStyle = "rgb(" + c + "," + c + "," + c + ")";
                ctx.fillRect(0, 0, 100, 10);
                ctx.transform(cos, sin, -sin, cos, 0, 0);
            }

            ctx.setTransform(-1, 0, 0, 1, 200, 200);
            ctx.fillStyle = "rgba(255, 128, 255, 0.5)";
            ctx.fillRect(0, 50, 100, 100);
        }
        //-------------------------(结束)---------------------------------------------
    </script>   
</body>
</html>
